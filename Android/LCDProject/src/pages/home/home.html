<ion-header>
  <ion-navbar>
    <ion-title>
      HOME
    </ion-title>
    <ion-buttons end>
      <button class = "light" ion-button (click)="scan()">
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let device of devices" (click) = "deviceSelected(device)">
      <h2>
        {{device.name || 'Unnamed'}}
      </h2>
      <p>{{device.id}}</p>
      <p>RSSI: {{device.rssi}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{statusMessge}}</p>
  </ion-toolbar>
</ion-footer>
